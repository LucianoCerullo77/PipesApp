<p-panel header="Custom Pipes" class="p-1">
  <p>Custom Pipes in Angular - {{'maded by us' | toggleCase: isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" (onClick)="toggleUpperCase()"
      icon="pi pi-search"></p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button class="mr-2" (onClick)="changeOrder('name')" label="By Name"
      icon="pi pi-sort"
      styleClass="p-button-success"></p-button>

    <p-button class="mr-2" (onClick)="changeOrder('canFly')" label="By Flyer"
      icon="pi pi-sort"
      styleClass="p-button-danger"></p-button>

    <p-button class="mr-2" (onClick)="changeOrder('color')" label="By Color"
      icon="pi pi-sort"
      styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly?</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly | titlecase }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
